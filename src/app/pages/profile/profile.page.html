<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item class="ion-margin-top">
    <ion-input placeholder="{{user.fullname}}" type="text"></ion-input>
    <ion-icon name="person-sharp" color="primary" slot="start"></ion-icon>
  </ion-item>


  <ion-item class="ion-margin-top">
    <ion-input placeholder="{{user.lastname}}" type="text"></ion-input>
    <ion-icon name="person-sharp" color="primary" slot="start"></ion-icon>
  </ion-item>
 
  
  <ion-item class="ion-margin-top">
    <ion-input placeholder="{{user.emailAddress}}" type="text"></ion-input>
    <ion-icon  name="mail-sharp" color="primary" slot="start"></ion-icon>
  </ion-item>

</ion-content>
